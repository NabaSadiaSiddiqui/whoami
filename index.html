<!DOCTYPE html>
<html>
	<head>
		<title>whoami</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/whoami.js" type="text/javascript"></script>
		<link href="style/layout.css" type="text/css" rel="stylesheet" />
		<link href="res/fav.png" type="image/png" rel="shortcut icon" />
		<meta charset="utf-8" />
		<meta name="author" content="Naba Sadia Siddiqui" />
		<meta name="description" content="A simple web site to display browser information like name, version, etc." />
		<meta name="keywords" content="browser name, brwoser version, browser information, browser" />
	</head>

	<body>
		<pre><code>whoami</code></pre>
		<p>man page of your browser</p>
		<hr>
		<table>
			<tr><th>Code Name</th><td id="codeName"></td></tr>
			<tr><th>Name</th><td id="name"></td></tr>
			<tr><th>Version</th><td id="version"></td></tr>
			<tr><th>Language</th><td id="lang"></td></tr>
			<tr><th>Cookie enabled</th><td id="cookies"></td></tr>
			<tr><th>Online</th><td id="online"></td></tr>
			<tr><th>Platform</th><td id="platform"></td></tr>
			<tr><th>Engine name</th><td id="product"></td></tr>
			<tr><th>Vendor</th><td id="vendor"></td></tr>
			<tr><th>User-agent string</th><td id="ua"></td></tr>
		</table>
	</body>
</html>
